<app-header></app-header>
<div class="movie-container">
    <div class="top">
        <div class="left">
            <div class="name">{{movie?.title}}</div>
            <div class="rating">{{movie.rating}}</div>
            <div class="cover">
                <img [src]="movie?.image"  alt="">
            </div>
        </div>
        <div class="right">
            <div class="title">Share your Experience</div>
            <div class="rating-form">
                <div class="form-group">
                <label for="uname">Name</label>
                <input type="text"  name="uname" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="review">Review</label>
                    <textarea name="review" #box row="3" class="form-control"></textarea>
                </div>
                <div class="btn-container">
                    <button class="btn btn-dark" (click)="getValue(box.value)">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <h4 class="title">Reviews</h4>
        <div class="reviews">
            
            <div>{{displayVal}}</div>
           
            
            <div class="review" *ngFor="let review of movie?.reviews">
                <div class="review-details">
                    <div class="review-left">
                        
                        

                    </div>
                    <div class="review-right">
                    </div>
                </div>
                <div class="review-text"></div>
            </div>
        </div>
    </div>
</div>
